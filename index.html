<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic String Display</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            color: #eee;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        #output {
            font-size: 2.5em;
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #282828;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #00ddff;
            cursor: pointer; /* Make the container clickable */
            transition: all 0.3s ease; /* Add transition for smooth changes */
        }
        #output.copied {
            color: #00ddff; /* Color for "Copied!" state */
        }
        #output span {
            transition: opacity 0.5s ease; /* Add transition for fade effect */
        }
        #output.copied span {
            opacity: 0; /* Hide the time text when "Copied!" is shown */
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: auto;
            margin-bottom: 15px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            background-color: #1e1e1e;
            color: #9cdcfe;
            border: 1px solid #555;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.7);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="output"><span></span></div>

    <textarea readonly rows="2">import time;alpha='abcdefghijklmnopqrstuvwxyz';t=int(time.time()*1000);s='';while t>0:s=alpha[t%26]+s;t//=26;print(s)</textarea>
    <textarea readonly rows="2">const x = Date.now().toString(26).split('').map(c => parseInt(c, 26)).filter(v=>v<26).map(v => String.fromCharCode(v + 97)).join('')</textarea>

    <script>
        function updateOutput() {
            const x = Date.now().toString(26).split('').map(c => parseInt(c, 26)).filter(v=>v<26).map(v => String.fromCharCode(v + 97)).join('');
            const outputElement = document.getElementById('output').querySelector('span');

            outputElement.textContent = x;
        }

        function copyToClipboard() {
            const outputContainer = document.getElementById('output');
            const text = outputContainer.textContent;

            navigator.clipboard.writeText(text).then(() => {
                outputContainer.classList.add('copied');
                outputContainer.textContent = 'Copied!';

                setTimeout(() => {
                    outputContainer.classList.remove('copied');
                    updateOutput(); // Update the time after fading back
                }, 2000);
            });
        }

        setInterval(updateOutput, 100);

        document.getElementById('output').addEventListener('click', copyToClipboard);

        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('click', () => {
                textarea.select();
            });
        });

        updateOutput();
    </script>
</body>
</html>
